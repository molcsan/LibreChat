version: 1.0.9

cache: true

registration:
  socialLogins: ['github', 'google']
  allowedDomains:
    - "dajanarodriguez.com"
    - "dajanarodriguez.sk"

endpoints:
  assistants:
   disableBuilder: false
   pollIntervalMs: 750
   timeoutMs: 180000
   excludedIds: ['asst_excludedAssistantId1']
   capabilities: ["code_interpreter", "retrieval", "actions", "tools", "image_vision"]

  custom:
    - name: "Perplexity"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://api.perplexity.ai/"
      models:
        default: [
          "llama-3-sonar-small-32k-chat",
          "llama-3-sonar-small-32k-online",
          "llama-3-sonar-large-32k-chat",
          "llama-3-sonar-large-32k-online",
          "llama-3-8b-instruct",
          "llama-3-70b-instruct",
          "mixtral-8x7b-instruct",
        ]
        fetch: false # fetching list of models is not supported
      titleConvo: true
      titleModel: "llama-3-70b-instruct"
      summarize: true
      summaryModel: "llama-3-8b-instruct"
      forcePrompt: false
      dropParams: [ "stop", "frequency_penalty" ]
      modelDisplayLabel: "Perplexity"

    - name: 'OpenRouter'
      apiKey: '${OPENROUTER_KEY}'
      baseURL: 'https://openrouter.ai/api/v1'
      models:
        default: [
          'nousresearch/nous-capybara-7b:free',
          'mistralai/mistral-7b-instruct:free',
          'openchat/openchat-7b:free',
          'gryphe/mythomist-7b:free',
          'undi95/toppy-m-7b:free',
          'openrouter/cinematika-7b:free',
          'google/gemma-7b-it:free',
          'meta-llama/llama-3-8b-instruct:free']
        fetch: false
      titleConvo: true
      titleModel: 'meta-llama/llama-3-8b-instruct:free'
      dropParams: [ 'stop' ]
      modelDisplayLabel: 'OpenRouter'

    - name: "ShuttleAI"
      apiKey: "${SHUTTLEAI_API_KEY}"
      baseURL: "https://api.shuttleai.app/v1"
      models:
        default: [
          "gpt-4-turbo-bing", "gpt-4-bing", 'wizardlm-2-8x22b', 'wizardlm-2-70b', 'dolphin-2.6-mixtral-8x7b', 'mixtral-8x22b-instruct-v0.1', 'mixtral-8x7b-instruct-v0.1', 'nous-hermes-2-mixtral-8x7b'
        ]
        fetch: false
      titleConvo: true
      titleModel: "shuttle-2-turbo"
      summarize: false
      summaryModel: "shuttle-2-turbo"
      forcePrompt: false
      modelDisplayLabel: "ShuttleAI"
      dropParams: [ "user" ]

fileConfig:
 endpoints:
   assistants:
     fileLimit: 5
     fileSizeLimit: 10  # Maximum size for an individual file in MB
     totalSizeLimit: 20  # Maximum total size for all files in a single request in MB
     supportedMimeTypes:
       - "image/.*"
       - "application/pdf"
       - "text/plain"
       - "text/csv"
       - "application/json"
       - "application/xml"
   openAI:
     fileLimit: 5
     fileSizeLimit: 10  # Maximum size for an individual file in MB
     totalSizeLimit: 20  # Maximum total size for all files in a single request in MB
     supportedMimeTypes:
       - "image/.*"
       - "application/pdf"
       - "text/plain"
       - "text/csv"
       - "application/json"
       - "application/xml"
     disabled: false
   default:
     totalSizeLimit: 20
   perplexity:
     fileLimit: 5
     fileSizeLimit: 10  # Maximum size for an individual file in MB
     totalSizeLimit: 20  # Maximum total size for all files in a single request in MB
     supportedMimeTypes:
       - "image/.*"
       - "application/pdf"
       - "text/plain"
       - "text/csv"
       - "application/json"
       - "application/xml"


 serverFileSizeLimit: 100  # Global server file size limit in MB
 avatarSizeLimit: 1  # Limit for user avatar image size in MB

modelSpecs:
 enforce: true
 prioritize: true
 list:
   - name: "gpt-4o"
     label: "GPT-4 Omega"
     description: "Newest and most advanced model."
     order: 1

   - name: "gpt-4-turbo-preview"
     label: "GPT-4"
     description: "Advanced model for complex tasks
     order: 2
     
    - name: "gpt-3-turbo"
      label: "GPT-3"
      description: "Newest and most advanced model."
      order: 3